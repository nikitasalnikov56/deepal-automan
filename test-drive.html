<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepal-Automan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style/font.css">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <header class="header">
        <div class="header_block">
            <nav class="navbar navbar-expand-lg bg-body-tertiary contacts_nav">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="images/logo.webp" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse main_nav" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active nav_link" data-main aria-current="page"
                                    href="index.html">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active nav_link" data-contacts aria-current="page"
                                    href="contacts.html">Контакты</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle service_toggle" data-service aria-current="page"
                                    href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Сервис
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" data-book-service href="service-request.html">Записаться на сервис</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="collapse navbar-collapse nav_right" id="navbarSupportedContent">

                        <form class="d-flex" role="search">
                            <button class="btn btn-outline-success" data-testdrive type="submit">Тест-драйв</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="test_drive">
                <div class="container">
                    <div class="test_drive-block">
                        <div class="test_drive-left">
                            <img src="images/deepal_slide/s7.jpg" alt="">
                        </div>
                        <div class="test_drive-right">

                            <div class="pre_order-form">
                                <div class="preOrder-section">
                                    <div class="preOrder-section-head">
                                        <h6 class="preOrder-section-title">Автомобиль</h6>
                                    </div>
                                    <div class="input select_input ">

                                        <form class="form_input">
                                            <label for="model-select">Комплектация</label>

                                            <select name="model" id="model-select">
                                                <option value="">--ВЫБЕРИТЕ КОМПЛЕКТАЦИЮ</option>
                                                <option value="s7-hybrid">Deepal S7 Hybrid</option>
                                                <option value="s7-electro">Deepal S7 Electro</option>
                                                <option value="s7-electro">Deepal SL03 Hybrid</option>
                                                <option value="s7-electro">Deepal SL03 Electro</option>
                                            </select>
                                        </form>
                                    </div>
                                    <div class="block_inputs">
                                        <div class="input  seelct_input">
                                            <form class="form_input">
                                                <label for="diler-select">ВЫБОР ДИЛЛЕРА</label>
                                                <select name="diler" id="diler-select">
                                                    <option value="">--ВЫБЕРИТЕ ДИЛЛЕРА</option>
                                                    <option value="tashkent-diler">ТАШКЕНТ</option>
                                                    <option value="kibrai-diler">КИБРАЙ</option>
                                                </select>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="preOrder-section-head">
                                        <h6 class="preOrder-section-title">Ваши данные</h6>
                                    </div>
                                    <div class="input2 js-input">
                                        <div class="form-radio js-radio-group" data-name="legal_entity">
                                            <a href="#" class="radio js-radio" data-value="2">
                                                <span class="radio-input"></span>
                                                <span class="radio-label">Физическое лицо</span>
                                            </a>
                                            <a href="#" class="radio js-radio" data-value="1">
                                                <span class="radio-input"></span>
                                                <span class="radio-label">Юридическое лицо</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="group_inputs">
                                        <div class="input js-input input_fields ">
                                            <div class="input-label">Имя</div>
                                            <input type="text" name="name" class="input-field" id="crm-name">
                                        </div>
                                        <div class="input js-input  input_fields">
                                            <div class="input-label">Телефон</div>
                                            <input type="tel" name="name" class="input-field" id="crm-name">
                                        </div>
                                    </div>
                                </div>
                                <button class="form_btn">Отправить</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
