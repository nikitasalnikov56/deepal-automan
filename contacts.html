<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepal-Automan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style/font.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/media.css">
</head>

<body>
    <header class="header">
        <div class="header_block">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="images/logo.webp" alt=""></a>

                    <div class="collapse navbar-collapse main_nav" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active nav_link" data-main aria-current="page"
                                    href="index.html">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active nav_link" data-contacts aria-current="page"
                                    href="contacts.html">Контакты</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle service_toggle" data-service aria-current="page"
                                    href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Сервис
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" data-book-service
                                            href="service-request.html">Записаться на сервис</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <a href="index.html" class="deepal_logo">
                        AUTOMAN
                    </a>
                    <button class="navbar-toggler contact_toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon contact_icon"></span>
                    </button>
                    <div class="collapse navbar-collapse nav_right" id="navbarSupportedContent">

                        <form class="d-flex" role="search">
                            <a href="test-drive.html" class="btn btn-outline-success" data-testdrive=""
                                type="submit">Test-drive</a>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="contacts">
                <div class="container">
                    <h1 class="contact_title" data-contacts>Контакты</h1>
                    <div class="contacts_items">
                        <div class="item_left">
                            <h2 class="items_city" data-model-tashkent>Ташкент</h2>
                            <span class="contacts_info">Deepal Yashnobod</span>
                            <span class="contacts_info" data-tashkent-address>Яшнабадский район, улица Махтумкули, дом
                                79</span>
                            <div class="contact_number">
                                <span class="contacts_info" data-tashkent-number>Номер телефона </span>
                                <a href="tel:+998 55 520 0990">+998 55 520
                                    0990</a>
                            </div>
                        </div>
                        <div class="item_right">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2997.2303709205016!2d69.31507297587414!3d41.30385177131062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38aef56b00dca75f%3A0xb5566dcde1735078!2zQ29udHJvbCBBdXRvINC00LjQu9C10YAgVlcgxaBrb2Rh!5e0!3m2!1sru!2s!4v1728720970734!5m2!1sru!2s"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>

    <script src="script/main.js"></script>

</html>
